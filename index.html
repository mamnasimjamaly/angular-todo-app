<html ng-app = "ToDo">
<head>
	<title>Awesome To-Do App</title>
	<style type="text/css">
		.done {
			text-decoration: line-through;
			color: #ccc;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div ng-controller = "todoController">
		<div class="well">
			<form name = 'todoForm' ng-submit = "addToDo()" >
				<div class="form-group">
					<label for = "newToDo">Enter A task</label>
					<input type = 'text' class = 'form-control' id= 'newToDo' name = 'newToDo' ng-model = 'newToDo' required >
				</div>
				<button class = "form-group btn btn-success" ng-disabled = "todoForm.$invalid">Add</button>
			</form>
		</div>		
		
		<div class="well">
			<h3>Click a task to toggle complete/incomplete</h3>
			<ol class = "list-control">
				<li ng-repeat = "todo in todos">
					<!-- <input type = "checkbox" ng-model = "todo.done"> -->
					<button ng-click = "flipToDoDone(todo)" class = "btn" ng-class = "{'btn-success' : todo.done , 'btn-warning' : !todo.done }">{{todo.title}}</span>
				</li>
			</ol>
		</div>
		<button class = "btn btn-danger" ng-click = 'clearCompleted()'>Clear Completed Task</button>
	</div>



<!-- third party scripts -->
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- native js files -->
	<script src = "js/todoCtrl.js"></script>
</body>
</html>
